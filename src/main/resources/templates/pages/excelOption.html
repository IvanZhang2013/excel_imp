<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Basic ComboGrid - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="/themes/bootstrap/easyui.css" />
<link rel="stylesheet" type="text/css" href="/themes/icon.css" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/pages/js/excelOption.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'center'" style="padding: 20px;">
		<div class="easyui-panel" title="第一步：选择导入文件"
			style="width: 100%; height: 100%;">
			<form id="excelupload" enctype="multipart/form-data" action="/upload"
				method="post">
				<div
					style="text-align: center; padding-top: 20px; padding-bottom: 8px">
					<label>&nbsp;&nbsp;&nbsp;文件类型: &nbsp;</label> <select id="doType"
						class="easyui-combobox" name="docType" style="width: 200px"
						data-options="required:true">
						<option value="xls">Excel-xls</option>
						<option value="xlsx">Excel-xlsx</option>
					</select>
				</div>
				<div
					style="text-align: center;; padding-top: 8px; padding-bottom: 8px">
					<label>&nbsp;&nbsp;&nbsp;导入文件: &nbsp;</label> <input id="file"
						name="file" class="easyui-filebox"
						data-options="buttonText:'选择文件' ,required:true"
						style="width: 200px" />
				</div>
				<div
					style="text-align: center;; padding-top: 8px; padding-bottom: 8px">
					<label>数据标题所在行: &nbsp;</label> <input id="startrow" name="startrow"
						class="easyui-numberbox" data-options="min:1,required:true"
						style="width: 200px" />
				</div>
				<div
					style="text-align: center;; padding-top: 8px; padding-bottom: 8px">
					<label>数据导入开始行: &nbsp;</label> <input id="improw" name="improw"
						class="easyui-numberbox" data-options="min:2,required:true"
						style="width: 200px" />
				</div>
			</form>
		</div>
	</div>
	<div data-options="region:'south'" style="height: 80px">
		<div style="text-align: right; padding: 20px">
			<a href="javascript:sub()" class="easyui-linkbutton">下一步</a>
			&nbsp;&nbsp; <a href="javascript:clear()" class="easyui-linkbutton">重&nbsp;&nbsp;置</a>
		</div>
	</div>
</body>
</html>
