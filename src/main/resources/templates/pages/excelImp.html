<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
<title>Basic ComboGrid - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="/themes/bootstrap/easyui.css" />
<link rel="stylesheet" type="text/css" href="/themes/icon.css" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#pg').datagrid({
    columns: [[{field: "name" ,sortable: true ,title: "Excel-数据页字段" ,width: 100},{field: "value" ,sortable: true ,title: "数据库-数据表字段" ,width: 100}]],
    showGroup: true,
    scrollbarSize: 0
	});
})
</script>
</head>
<body class="easyui-layout">
<div data-options="region:'center'" style="padding:20px;">
	<div class="easyui-panel" title="第三步：数据修改导入业务表" style="width:100%;height:100%; padding:0px">
		<div class="easyui-layout" data-options="fit:true"  style="width:100%;height:100%;">   
			<div data-options="region:'north'"  style="height:100px;padding-top:12px;padding-left:40px;">
				<a id="btn" href="#" class="easyui-linkbutton">进行数据检查</a> 
				<input type="radio" name="sex" value="male" />所有数据<input type="radio" name="sex" value="female" />错误数据
				<a id="btn" href="#" class="easyui-linkbutton" >查询数据</a>  
			</div>
			<div data-options="region:'center'" >
				<table id="pg" class="easyui-datagrid" style="width:100%;height:100%" data-options=" footer:'#ft',pagePosition:'top',pagination:true">
				</table> 
				<div id="ft" style="padding:2px 5px;">
					<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" >修改</a>
					<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" >保存</a>
				</div>
			</div>
		</div>
	</div>
</div>	
<div data-options="region:'south'" style="height: 80px">
	<div style="text-align: right; padding: 20px">
		<a href="javascript:void(0)"  class="easyui-linkbutton" onclick="javascript:sub()">数据导入业务表</a> &nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:clear()">重&nbsp;&nbsp;置</a>
	</div>
</div>
</body>
</html>
