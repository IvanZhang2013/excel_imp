<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
<title>Basic ComboGrid - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="/themes/bootstrap/easyui.css" />
<link rel="stylesheet" type="text/css" href="/themes/icon.css" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/pages/js/excelImp.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'center'" style="padding:20px;">
	<div class="easyui-panel" title="第三步：数据修改导入业务表" style="width:100%;height:100%; padding:0px">
		<div class="easyui-layout" data-options="fit:true"  style="width:100%;height:100%;">   
			<div data-options="region:'north'"  style="height:50px;padding-top:12px;padding-left:40px;">
				<input type="radio" name="type" value="1" />所有数据<input type="radio" name="type" value="0" />错误数据
				<a id="btn" href="javascript:searchData()" class="easyui-linkbutton" >查询数据</a>  
			</div>
			<div data-options="region:'center'" >
				<table id="pg" class="easyui-datagrid" style="width:100%;height:100%" data-options=" footer:'#ft',pagePosition:'top',pagination:true">
				</table> 
				<div id="ft" style="padding:2px 5px;">
					<a href="javascript:save()" class="easyui-linkbutton" iconCls="icon-remove" id='savebutton' >保存</a>
				</div>
			</div>
		</div>
	</div>
</div>	
<div data-options="region:'south'" style="height: 80px">
	<div style="text-align: right; padding: 20px">
		<a href="javascript:void(0)"  class="easyui-linkbutton" onclick="javascript:impTable()">数据导入业务表</a>
	</div>
</div>
</body>
</html>
