<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Modal Window - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Modal Window</h2>
	<p>Click the open button below to open the modal window.</p>
	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="opendiv()">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div id="w" class="easyui-window" title="数据导入" data-options="modal:true,closed:true,iconCls:'icon-save'" style="width:80%;height:600px;">
		<iframe name="a_iframe" id="'a_iframe'"  src="" marginwidth="0" marginheight="0" scrolling="no"  frameborder="0" WIDTH="100%" height="99%"></iframe>
	</div>
<script type="text/javascript">

function opendiv(){

$('#w').window('open')
window.open('http://localhost:8080/index/appId/userId','a_iframe');
}
</script>
</body>
</html>
